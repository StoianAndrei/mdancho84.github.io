---
layout: default
---
<article class="post">
	<section class="success" id="blog">
	  <div class="text-center">
	    <h1>{{ page.title }}</h1>
	    <p>Written on {{ page.date | date: "%B %e, %Y" }}</p>
	  </div>
	</section>

	<section id="blog">
	  <div class="container">
	    <div class="col-md-8 col-md-offset-2">
	      {{ content }}
	    </div>
	  </div>
	</section>


  	<div class="container">
	  	<div class="col-md-8 col-md-offset-2">
			{% include disqus.html disqus_identifier=page.disqus_identifier %}
		</div>
  	</div>

</article>
