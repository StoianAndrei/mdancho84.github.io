<!-- Contact Section -->


<div div class="container text-center testimonial-cover" style="padding-top: 40px; padding-bottom: 30px;">

  <div class="row">
      <div class="col-lg-12">
          <div class="row">
              <h1 class="primary text-center">Contact Business Science</h1>
              <div class = "row text-center">
                  <img src="/img/business-science-logo.png" alt="Business Science Logo" style="height:200px">
              </div>

          </div>
      </div>
  </div>

</div>
    

<section class="info" >
    <div class="container">

        <!-- Contact Form -->
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2">
                <!-- To configure the contact form email address, go to mail/contact_me.php and update the email address in the PHP file on line 19. -->
                <!-- The form should work on most web servers, but if the form is not working you may need to configure your web server differently. -->
                <div class="panel panel-primary">
                  <div class="panel-heading">
                    <h2 class="panel-title">How can we help?<a class="anchor" id="message"></a></h2>
                    <p>Contact Business Science for course or workshop information.</p>
                  </div>
                  <div class="panel-body">
                    <form action="https://formspree.io/{{ site.author.email }}" method="POST" name="sentMessage" id="contactForm" novalidate>
                        <div class="row control-group">
                            <div class="form-group col-xs-12 floating-label-form-group controls">
                                <label>Name</label>
                                <input type="text" name="name" class="form-control" placeholder="Name" id="name" required data-validation-required-message="Please enter your name.">
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <div class="row control-group">
                            <div class="form-group col-xs-12 floating-label-form-group controls">
                                <label>Email Address</label>
                                <input type="email" name="_replyto" class="form-control" placeholder="Email Address" id="email" required data-validation-required-message="Please enter your email address.">
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <div class="row control-group">
                            <div class="form-group col-xs-12 floating-label-form-group controls">
                                <label>Message</label>
                                <textarea rows="5" name ="body" class="form-control" placeholder="Message" id="message" required data-validation-required-message="Please enter a message."></textarea>
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <br>
                        <div id="success"></div>
                        <div class="row">
                            <div class="form-group col-xs-12">
                                <input type="hidden" name="_next" value="{{ site.baseurl }}/success.html" />
                                <input type="hidden" name="_subject" value="New submission!" />
                                <button type="submit" value="Send" class="btn btn-success btn-lg">Send Message</button>
                            </div>
                        </div>
                    </form>
                  </div>
                </div>

            </div>
        </div>
    </div>
</section>
