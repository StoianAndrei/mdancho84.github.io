<!-- Contact Section -->
    <section class="success" id="contact">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="row">
                        <h2 class="primary text-center">Contact</h2>
                        <p class="primary text-center"><em>We'll generally respond in two days or less!</em></9>
                        <h5 class="primary text-center">BizSci: Open Source Software for Business &amp; Investments</h5>
                        <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
                        <!-- Blog-Top-1 -->
                        <ins class="adsbygoogle"
                             style="display:block"
                             data-ad-client="ca-pub-8190393691755597"
                             data-ad-slot="1616814268"
                             data-ad-format="auto"></ins>
                        <script>
                        (adsbygoogle = window.adsbygoogle || []).push({});
                        </script>
                        <hr>
                    </div>
                </div>
            </div>
            <!-- Contact Form -->
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2">
                    <!-- To configure the contact form email address, go to mail/contact_me.php and update the email address in the PHP file on line 19. -->
                    <!-- The form should work on most web servers, but if the form is not working you may need to configure your web server differently. -->
                    <div class="panel panel-primary">
                      <div class="panel-heading">
                        <h3 class="panel-title">What's On Your Mind?<a class="anchor" id="message"></a></h3>
                      </div>
                      <div class="panel-body">
                        <form action="https://formspree.io/{{ site.author.email }}" method="POST" name="sentMessage" id="contactForm" novalidate>
                            <div class="row control-group">
                                <div class="form-group col-xs-12 floating-label-form-group controls">
                                    <label>Name</label>
                                    <input type="text" name="name" class="form-control" placeholder="Name" id="name" required data-validation-required-message="Please enter your name.">
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                            <div class="row control-group">
                                <div class="form-group col-xs-12 floating-label-form-group controls">
                                    <label>Email Address</label>
                                    <input type="email" name="_replyto" class="form-control" placeholder="Email Address" id="email" required data-validation-required-message="Please enter your email address.">
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                            <div class="row control-group">
                                <div class="form-group col-xs-12 floating-label-form-group controls">
                                    <label>Message</label>
                                    <textarea rows="5" name ="body" class="form-control" placeholder="Message" id="message" required data-validation-required-message="Please enter a message."></textarea>
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                            <br>
                            <div id="success"></div>
                            <div class="row">
                                <div class="form-group col-xs-12">
                                    <input type="hidden" name="_next" value="{{ site.baseurl }}/success.html" />
                                    <input type="hidden" name="_subject" value="New submission!" />
                                    <button type="submit" value="Send" class="btn btn-success btn-lg">Send Message</button>
                                </div>
                            </div>
                        </form>
                      </div>
                    </div>

                </div>
            </div>
        </div>
    </section>
